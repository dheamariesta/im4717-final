<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bookings</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link type="text/css" rel="stylesheet" href="./booking.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <img src="logo.png" id="logo" />
      </div>
      <div class="row nav">
        <div class="col-4">
          <a href="#">Home</a>
        </div>
        <div class="col-4" id="current-page">
          <a href="#">Dentist</a>
        </div>
        <div class="col-4">
          <a href="#">Reschedule</a>
        </div>

      </div>
      <div class="row breadcrumbs">
        <i class="fas fa-chevron-left"></i> &nbsp; <a href="dentist.html">Dentist</a>
      </div>
      <div class="row">
        <h3 class="form-header">Patient Registration</h3>
      </div>
      <form id="booking-form">
        <div class="row form-row">
          <div class="col-1 input-label">
            Name:
          </div>
          <div class="col-6">
            <input type="text" class="input-text" required/>
          </div>
        </div>
        <div class="row form-row">
          <div class="col-1 input-label">
            Email:
          </div>
          <div class="col-6">
            <input type="email" class="input-text" required/>
          </div>
        </div>
        <div class="row form-row">
          <div class="col-1 input-label">
            Contact No.:
          </div>
          <div class="col-6">
            <input type="number" class="input-text" required/>
          </div>
        </div>
        <div class="row form-row">
          <div class="col-1 input-label">
            Select Service:
          </div>
          <div class="col-6">
            <div class="form-select">
              <select>
                <option>
                  Dental Implants
                </option>
                <option>
                  Braces
                </option>
                <option>
                  Crowns and Bridges
                </option>
                <option>
                  Prevention
                </option>
                <option>
                  Teeth Whitening
                </option>
                <option>
                  Cosmetic Dentistry
                </option>
              </select>
            </div>

          </div>
        </div>
        <div class="row">
          <h3 class="form-header">Chosen Dentist</h3>
        </div>
        <div class="row form-row">
          <div class="col-1 input-label">
            Name:
          </div>
          <div class="col-6">
            <input type="text" class="input-text" required/>
          </div>
        </div>
        <div class="row">
          <h3 class="form-header">Choose Date and Time</h3>
        </div>
        <div class="row form-row">
          <div class="col-6 input-label">

            <input type="text" name="appt-date" value="" class="input-text"/>

            <script>
            $(function() {
              $('input[name="appt-date"]').daterangepicker({
                  autoUpdateInput: true,
                  singleDatePicker: true,
                  locale: {
                    format: 'YYYY-MM-DD'
                  }
              });
            });
            </script>
          </div>
          <div class="col-6">
            <table>
              <tr>
                <td>
                  0900 - 1000 <input type="radio" name="time-slot" value = "0900 - 1000"/>
                </td>
                <td>
                  1500 - 1600 <input type="radio" name="time-slot" value = "1500 - 1600"/>
                </td>
              </tr>
              <tr>
                <td>
                  1000 - 1100 <input type="radio" name="time-slot" value = "1000 - 1100"/>
                </td>
                <td>
                  1600 - 1700 <input type="radio" name="time-slot" value="1600 - 1700"/>
                </td>
              </tr>
              <tr>
                <td>
                  1100 - 1200 <input type="radio" name="time-slot" value="1100 - 1200"/>
                </td>
                <td>
                  1700 - 1800 <input type="radio" name="time-slot" value="1700 - 1800"/>
                </td>
              </tr>
              <tr>
                <td>
                  1400 - 1500 <input type="radio" name="time-slot" value = "1400 - 1500"/>
                </td>
                <td>
                  1800 - 1900 <input type="radio" name="time-slot" value="1800 - 1900"/>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </form>


    </div>



  </body>
</html>
